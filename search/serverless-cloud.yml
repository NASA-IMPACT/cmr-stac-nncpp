service: cmr-stac-api

provider:
  name: aws
  runtime: nodejs14.x
  stage: dit
  region: ${env:AWS_REGION}
  role: cmrStacRole
  vpc:
    securityGroupIds:
      - ${opt:securityGroupId}
    subnetIds: !Split [ ",", "${opt:subnetIds}" ]
    
functions:
  search-api:
    handler: lib/application.handler
    events:
      - http:
          path: /
          method: GET
      - http:
          path: /{proxy+}
          method: any
    environment:
      CMR_URL: https://d1as4b7kqtf0ev.cloudfront.net,https://ncis-cmr.nesdis-hq.noaa.gov
      # CMR_URL: https://cmr.uat.nncpp.org,https://cmr.maap-project.org
      CMR_STAC_RELATIVE_ROOT_URL: /stac
      CMR_STAC_PROTOCOL: ${env:PROTOCOL, 'https'}
      LOG_LEVEL: info
      LOG_DISABLED: false
      STAC_VERSION: 1.0.0
      BROWSE_PATH: year/month/day

resources:
  Resources:
    cmrStacRole:
      Type: AWS::IAM::Role
      Properties:
        RoleName: cmrStacRole-dit
        ManagedPolicyArns:
          - arn:aws:iam::aws:policy/service-role/AWSLambdaVPCAccessExecutionRole
        AssumeRolePolicyDocument:
          Version: "2012-10-17"
          Statement:
            - Effect: "Allow"
              Principal:
                Service:
                  - "lambda.amazonaws.com"
              Action:
                - "sts:AssumeRole"

custom:
  serverless-offline:
    port: 3000

plugins:
  - serverless-offline
